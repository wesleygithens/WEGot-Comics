<body>
    
  <style>
    body {
      background-image: url('img/Marvel&DC_01.png');
      background-image: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-3 col-md-2 align-self-center img-fluid">

            <img src="img/Hero_02.png" class="img-fluid">

          </div>
          <div class="col">
            <h1>WEGot Comics</h1>
            <h2>for anyone and everyone</h2>
          </div>
          <div class="col-md-4 col-xl-2 nt-4">
            <!-- Button trigger -->
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#signupModal">
              Current Issues
            </button>
            <h1> - Or - </h1>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#signupModal">
              Upcoming
            </button>                    
          </div>
        </div>        
      </div>

    </header>
    
            <!-- Header Modal -->
            <div id="currentIssuesModal" class="modal fade" role="dialog">
              <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header text-white bg-info">
                          <h3 class="modal-title">Current Issues</h3>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                          <div class="container-fluid">
                              <form id="reserveForm">
                                  <div class="form-group row">
                                      <label for="userId" class="text-black col-sm-6 col-form-label">User Id</label>
                                      <div class="col">

                                          <select name="NumCampers" id="NumCampers" class="form-control">
                                                  <option selected>Select...</option>
                                                  <option value="1">1</option>
                                                  <option value="1">2</option>
                                                  <option value="1">3</option>
                                                  <option value="1">4</option>
                                                  <option value="1">5</option>
                                                  <option value="1">6</option>
                                          </select>
                                      </div>
                                  </div>

                                  <div class="form-group row">
                                      <label for="date" class="col-sm-6 col-form-label">
                                          Date
                                      </label>
                                          <div class="col">
                                               <input type="date" class="form-control">
                                          </div>
                                  </div>

                                  <div class="form-group row">
                                      <label for="campsiteType" class="col-sm-6 col-form-label">
                                          Campsite Type
                                      </label>

                                      <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                          <label class="btn btn-success active cols-sm-6 col-form-label">
                                              <input type="radio" name="siteType" id="siteTent" value="Tent" checked>Tent
                                          </label>
                                          <label class="btn btn-primary cols-sm-6 col-form-label">
                                              <input type="radio" name="siteType" id="siteRV" value="RV">RV
                                          </label>
                                      </div>
                                  </div>

                                  <div class="form-group row">
                                      <div class="col col-form-label">
                                          <button type="reset" class="btn btn-secondary">Cancel</button>
                                          <button type="submit" class="btn btn-primary">Submit</button>
                                      </div>

                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/Hero_02.png" height="30" width="30" /></a>
    
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"> </span>
                </button>
    
                <div class="collapse navbar-collapse" id="nucampNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i>Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><i
                                    class="fa fa-info fa-lg"></i>About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i>Sites</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html"><i
                                    class="fa fa-address-card fa-lg"></i>Contact</a></li>
                    </ul>
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-in"></i>Login
                        </a>
                    </span>
                </div>
            </div>
        </nav>          



    <footer class="site-footer">
      <div class="container">

                  <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                          class="fa fa-instagram"></i></a>

                  <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                          class="fa fa-twitter"></i></a>
                  <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i

              </div>
              <div class="col-sm-4 text-center">
                  <a role="button" class="btn btn-link" href="tel:+12065551234"><i
